<body class="bg-background-light dark:bg-background-dark text-text-main font-display antialiased overflow-x-hidden selection:bg-primary/30 selection:text-primary-dark">

    <main class="pt-20">
        <section class="py-12 bg-gray-50">
            <div class="max-w-4xl mx-auto px-6">

        <section class="py-12">

                <div class="mt-16 pt-8 border-t border-gray-100">
                    <h3 class="text-lg font-bold mb-4">分享文章</h3>
                    <div class="flex gap-3">
                        <button onclick="copyLink()" class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors text-sm font-medium">
                            <span class="material-symbols-outlined text-lg">link</span>
                            複製連結
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <!-- Contact Sales Modal -->
    <div id="contact-sales-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 transform transition-all duration-300 scale-95 opacity-0" id="contact-modal-content">
            <!-- Modal Header -->
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-900">聯繫銷售團隊</h3>
                <button id="close-contact-modal" class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors">
                    <span class="material-symbols-outlined text-gray-600 text-sm">close</span>
                </button>
            </div>

            <!-- Email Contacts -->
            <div class="space-y-4 mb-6">
                <div class="bg-primary/5 rounded-xl p-4 border border-primary/10">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-sm">person</span>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-900">業務聯繫</h4>
                            <p class="text-sm text-gray-600">產品諮詢與方案規劃</p>
                        </div>
                    </div>
                    <a href="mailto:yenting@goyo-tech.com" class="flex items-center gap-2 text-primary hover:text-primary-dark transition-colors font-medium">
                        <span class="material-symbols-outlined text-sm">mail</span>
                        yenting@goyo-tech.com
                    </a>
                </div>

                <div class="bg-secondary/5 rounded-xl p-4 border border-secondary/10">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 rounded-full bg-secondary/20 flex items-center justify-center">
                            <span class="material-symbols-outlined text-secondary text-sm">engineering</span>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-900">技術支援</h4>
                            <p class="text-sm text-gray-600">技術諮詢與系統整合</p>
                        </div>
                    </div>
                    <a href="mailto:cy.hsu@goyo-tech.com" class="flex items-center gap-2 text-secondary hover:text-secondary/80 transition-colors font-medium">
                        <span class="material-symbols-outlined text-sm">mail</span>
                        cy.hsu@goyo-tech.com
                    </a>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="bg-gray-50 rounded-lg p-4 text-center">
                <p class="text-sm text-gray-600 mb-2">
                    <span class="material-symbols-outlined text-primary text-sm mr-1 inline-block">schedule</span>
                    我們將在24小時內回覆您
                </p>
                <p class="text-xs text-gray-500">
                    或直接點擊郵箱地址開啟您的郵件應用程式
                </p>
            </div>
        </div>
    </div>

    <script>
        // === 1. 載入 Header 與 Footer (這裡就是關鍵修改) ===
        document.addEventListener('DOMContentLoaded', () => {
            // 載入 Header
            fetch('shared/header.html')
                .then(r => r.text())
                .then(h => document.getElementById('header-placeholder').innerHTML = h);

            // 載入 Footer
            fetch('shared/footer.html')
                .then(r => r.text())
                .then(f => {
                    document.getElementById('footer-placeholder').innerHTML = f;
                    // 在footer加載後綁定聯繫我們按鈕事件
                    setupContactModal();
                });
        });
        
        // === 2. 文章載入邏輯 ===
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            // 尋找文章 (若無 ID 則預設第一篇)
            const post = postId ? blogPosts.find(p => p.id === postId) : blogPosts[0];

            if (!post) {
                document.getElementById('article-heading').textContent = "找不到文章";
                document.getElementById('article-content').innerHTML = "<p>抱歉，您尋找的文章不存在。</p>";
                return;
            }

            // 渲染內容
            document.title = `${post.title} - 果友科技`;
            document.getElementById('article-heading').textContent = post.title;
            document.getElementById('article-date').textContent = post.publishedDate;
            document.getElementById('article-category').textContent = post.category;
            document.getElementById('article-readtime').textContent = `${post.readTime} 分鐘閱讀`;
            document.getElementById('article-content').innerHTML = post.content;

            if (post.featuredImage) {
                const imgContainer = document.getElementById('article-image-container');
                const img = document.getElementById('article-image');
                img.src = post.featuredImage;
                imgContainer.classList.remove('hidden');
            }

            // 渲染相關文章
            const relatedContainer = document.getElementById('related-container');
            const relatedPosts = blogPosts.filter(p => p.id !== post.id).slice(0, 3);
            
            if (relatedPosts.length === 0) {
                relatedContainer.innerHTML = `<p class="text-gray-500 col-span-3 text-center">目前沒有其他相關文章。</p>`;
            } else {
                relatedContainer.innerHTML = relatedPosts.map(p => `
                    <a href="article.html?id=${p.id}" class="group block bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-all">
                        <div class="h-48 overflow-hidden">
                            <img src="${p.featuredImage}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        </div>
                        <div class="p-5">
                            <span class="text-xs font-bold text-primary mb-2 block">${p.category}</span>
                            <h3 class="text-lg font-bold text-text-main mb-2 group-hover:text-primary transition-colors">${p.title}</h3>
                            <p class="text-sm text-text-muted line-clamp-2">${p.excerpt}</p>
                        </div>
                    </a>
                `).join('');
            }
        });

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => alert('連結已複製！'));
        }

        // 聯繫模態框功能
        function setupContactModal() {
            const contactModal = document.getElementById('contact-sales-modal');
            const contactModalContent = document.getElementById('contact-modal-content');
            const closeContactModal = document.getElementById('close-contact-modal');
            const footerContactBtn = document.getElementById('footer-contact-btn');

            // Show modal function
            function showContactModal() {
                contactModal.classList.remove('hidden');
                setTimeout(() => {
                    contactModalContent.classList.remove('scale-95', 'opacity-0');
                    contactModalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            }

            // Hide modal function
            function hideContactModal() {
                contactModalContent.classList.remove('scale-100', 'opacity-100');
                contactModalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    contactModal.classList.add('hidden');
                }, 300);
            }

            // Event listeners
            if (footerContactBtn) footerContactBtn.addEventListener('click', showContactModal);
            if (closeContactModal) closeContactModal.addEventListener('click', hideContactModal);

            // Close modal when clicking backdrop
            if (contactModal) {
                contactModal.addEventListener('click', function(e) {
                    if (e.target === contactModal) {
                        hideContactModal();
                    }
                });
            }

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && contactModal && !contactModal.classList.contains('hidden')) {
                    hideContactModal();
                }
            });
        }
    </script>
