<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{PAGE_TITLE}} - Goyo Tech</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

    <!-- Chinese Fonts - Chiron Hei HK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared/styles.css"/>

    <!-- Page Specific Head Content -->
    {{PAGE_HEAD}}
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main font-display antialiased overflow-x-hidden selection:bg-primary/30 selection:text-primary-dark">

    <!-- Background Mesh Gradients -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-accent/30 blur-[100px]"></div>
        <div class="absolute top-[10%] right-[-5%] w-[40%] h-[60%] rounded-full bg-primary/10 blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-[60%] h-[40%] rounded-full bg-accent/20 blur-[120px]"></div>
    </div>

    <div class="relative z-10 flex flex-col min-h-screen">
        <!-- Header Component -->
        {{HEADER}}

        <!-- Main Content -->
        <main class="flex-1">
            {{PAGE_CONTENT}}
        </main>

        <!-- Footer Component -->
        {{FOOTER}}
    </div>

    <!-- Shared Scripts -->
    <script src="shared/scripts.js"></script>

    <!-- Page Specific Scripts -->
    {{PAGE_SCRIPTS}}
</body>
</html>
