<script>

// è¼‰å…¥blogæ•¸æ“š
async function loadBlogData() {
    try {
        const posts = await blogAPI.getPosts();
        allPosts = posts;
        renderPosts(posts);
        setupSearch();
    } catch (error) {
        console.error('è¼‰å…¥æ•¸æ“šå¤±æ•—:', error);

// æ¸²æŸ“æ–‡ç« åˆ—è¡¨
function renderPosts(posts) {
    const container = document.getElementById('blog-posts');

    if (!posts || posts.length === 0) {
        container.innerHTML = `
            <div class="col-span-full text-center py-16">
                <div class="text-6xl mb-4">ğŸ“</div>
                <h3 class="text-xl font-semibold text-text-main mb-2">é‚„æ²’æœ‰æ–‡ç« </h3>
                <p class="text-text-muted">è«‹ç¨å¾Œå†ä¾†æŸ¥çœ‹æœ€æ–°å…§å®¹ã€‚</p>
            </div>
        `;
        return;
    }

    const articlesHTML = posts.map(post => `
        <article class="group flex flex-col overflow-hidden">
            <a class="block overflow-hidden rounded-2xl" href="${post.url}">
                <img alt="${post.title}"
                     class="h-64 w-full object-cover transition-transform duration-500 group-hover:scale-105"
                     src="${post.featuredImage || getDefaultImage(post.category)}"
                     onerror="this.src='${getDefaultImage(post.category)}'"/>
            </a>
            <div class="mt-6 flex flex-col">
                <div class="mb-3 flex items-center gap-4 text-sm font-medium text-text-subtle">
                    <span>${formatDate(post.publishedDate)}</span>
                    <span class="text-primary">â€¢</span>
                    <span class="text-primary">${post.category}</span>
                    <span class="text-primary">â€¢</span>
                    <span>${post.readTime} åˆ†é˜é–±è®€</span>
                </div>
                <h2 class="text-xl font-bold text-text-main group-hover:text-primary transition-colors">
                    <a href="${post.url}">${post.title}</a>
                </h2>
                <p class="mt-3 text-base leading-relaxed text-text-subtle">
                    ${post.excerpt || 'é»æ“Šé–±è®€å…¨æ–‡...'}
                </p>
            </div>
        </article>
    `).join('');

    container.innerHTML = articlesHTML;
}

// æœå°‹åŠŸèƒ½
function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    if (!searchInput) return;

    searchInput.addEventListener('input', debounce(async (e) => {
        const query = e.target.value.trim();

        if (query.length === 0) {
            renderPosts(allPosts);
            return;
        }

        if (query.length < 2) return;

        try {
            const results = await blogAPI.searchPosts(query);
            renderPosts(results);
        } catch (error) {
            console.error('æœå°‹å¤±æ•—:', error);
        }
    }, 300));
}

// å·¥å…·å‡½æ•¸
function formatDate(dateString) {
    if (!dateString) return 'æœªçŸ¥æ—¥æœŸ';

    try {
        const date = new Date(dateString);
        return date.toLocaleDateString('zh-TW', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    } catch (error) {
        return dateString;
    }
}

function getDefaultImage(category) {
    const images = {
        'AI News': 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400&h=250&fit=crop',
        'Tech Documents': 'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=250&fit=crop',
        'Company News': 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400&h=250&fit=crop',
        'Culture': 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=400&h=250&fit=crop',
        'default': 'https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?w=400&h=250&fit=crop'
    };

    return images[category] || images.default;
}

function showError(message) {
    const container = document.getElementById('blog-posts');
    container.innerHTML = `
        <div class="col-span-full text-center py-16">
            <div class="text-6xl mb-4">âš ï¸</div>
            <h3 class="text-xl font-semibold text-text-main mb-2">ç™¼ç”ŸéŒ¯èª¤</h3>
            <p class="text-text-muted">${message}</p>
        </div>
    `;
}

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
